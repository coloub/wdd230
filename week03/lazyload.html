<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <img src="images/landscape.webp" alt="Image 1" width="400" height="600" loading="lazy" class="fade-in">
        <img src="images/2.webp" alt="Image 2" width="400" height="600" loading="lazy" class="fade-in">
        <img src="images/3.webp" alt="Image 3" width="400" height="600" loading="lazy" class="fade-in">
        <img src="images/4.webp" alt="Image 4" width="400" height="600" loading="lazy" class="fade-in">
        <img src="images/5.webp" alt="Image 5" width="400" height="600" loading="lazy" class="fade-in">
        <img src="images/6.webp" alt="Image 6" width="400" height="600" loading="lazy" class="fade-in">
    </main>
    <footer>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
