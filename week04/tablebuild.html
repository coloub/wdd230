<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Enterprise</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Storage</td>
                <td>10GB</td>
                <td>100GB</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>Support</td>
                <td>Email</td>
                <td>Phone, Email</td>
                <td>24/7 Phone, Email, Chat</td>
            </tr>
            <tr>
                <td>Backup</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
             <tr>
                <td>API Access</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Security</td>
                <td>Basic</td>
                <td>Advanced</td>
                <td>Enterprise-grade</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
